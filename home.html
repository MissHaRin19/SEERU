<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>CIRU Dashboard</title>
</head>
<body>

    <!-- Heading with Line -->
    <h1 class="line-heading">CIRU Dashboard</h1>

    <div class="container">
        <!-- Temperature Icon -->
        <div class="icon">
            <i class="fa-solid fa-temperature-half" style="color: #63E6BE;"></i>
            <div class="icon-text">Temperature</div>
        </div>

        <!-- Rain Icon -->
        <div class="icon">
            <i class="fa-solid fa-cloud-rain" style="color: #63E6BE;"></i>
            <div class="icon-text">Rain</div>
        </div>

        <!-- Pump Icon -->
        <div class="icon">
            <i class="fa-solid fa-arrow-up-from-water-pump" style="color: #63E6BE;"></i>
            <div class="icon-text">Pump</div>
        </div>

        <!-- Soil Moisture Icon -->
        <div class="icon">
            <i class="fa-solid fa-seedling" style="color: #63E6BE;"></i>
            <div class="icon-text">Soil Moisture</div>
        </div>
    </div>

</body>
</html>
